<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Balance Sheet</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <h1>My Balance Sheet</h1>
    <div id="sheet">
      <div id="header">
        <h2>freeCodeCamp</h2>
        <p id="total">Total: A Lot!</p>
        <p class="row">
          <span>2019</span>
          <span>2020</span>
          <span class="current">2021</span>
        </p>
      </div>
      <h2>Assets</h2>
      <div class="section">
        <p class="row">
            <span class="name">Account</span>
            <span>Balances</span>
            <span></span>
        </p>
        <p class="row" tabindex="1">
          <span class="name">Cash</span>
          <span>$25</span>
          <span>$30</span>
          <span class="current">$28</span>
        </p>
        <p class="row" tabindex="1">
          <span class="name">Checking</span>
          <span>$0</span>
          <span>$0</span>
          <span class="current">$0</span>
        </p>
        <p class="row" tabindex="1">
          <span class="name">Savings</span>
          <span>$0</span>
          <span>$0</span>
          <span class="current">$0</span>
        </p>
        <p class="row total" tabindex="1">
          <span class="name">Total</span>
          <span>$25</span>
          <span>$30</span>
          <span class="current">$28</span>
        </p>
      </div>
      <h2>Liabilities</h2>
      <div class="section">
        <p class="row">
            <span class="name">Account</span>
            <span>Balances</span>
            <span></span>
        </p>
        <p class="row" tabindex="1">
          <span class="name">Loans</span>
          <span>$0</span>
          <span>$0</span>
          <span class="current">$0</span>
        </p>
        <p class="row" tabindex="1">
          <span class="name">Expenses</span>
          <span>$0</span>
          <span>$0</span>
          <span class="current">$0</span>
        </p>
        <p class="row total" tabindex="1">
          <span class="name">Total</span>
          <span>$0</span>
          <span>$0</span>
          <span class="current">$0</span>
        </p>
      </div>
      <h2>Net Worth</h2>
      <div class="section">
        <p class="row total" tabindex="1">
          <span class="name">Total</span>
          <span>$0</span>
          <span>$0</span>
          <span class="current">$0</span>
        </p>
      </div>
    </div>
  </body>
  <footer></footer>
</html>
